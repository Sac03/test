<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            height:100vh; overflow:hidden;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size:400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            display:flex; align-items:center; justify-content:center;
        }
        @keyframes gradientShift {
            0% { background-position:0% 50%; }
            50% { background-position:100% 50%; }
            100% { background-position:0% 50%; }
        }
        .heart { 
            font-size: 80px; animation: heartbeat 1.5s ease-in-out infinite;
            position: absolute; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .container {
            text-align:center; max-width:500px; padding:20px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border-radius:30px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: scale(0.3); opacity:0; animation: reveal 2s 1s forwards;
        }
        @keyframes reveal {
            to { transform: scale(1); opacity:1; }
        }
        h1 { 
            font-size: 3em; color: white; margin-bottom: 20px;
            font-weight: 900; text-shadow: 0 0 30px rgba(255,255,255,0.8);
        }
        p { 
            font-size: 1.4em; color: white; margin: 15px 0; opacity:0;
            animation: fadeInUp 0.8s forwards; text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        p:nth-child(2) { animation-delay: 0.5s; }
        p:nth-child(3) { animation-delay: 1s; }
        p:nth-child(4) { animation-delay: 1.5s; }
        @keyframes fadeInUp {
            from { opacity:0; transform: translateY(30px); }
            to { opacity:1; transform: translateY(0); }
        }
        .love-link {
            display: inline-block; margin-top: 30px; padding: 18px 40px;
            background: linear-gradient(45deg, #ff6b6b, #f7931e); 
            color: white; text-decoration: none; font-size: 1.6em; font-weight: bold;
            border-radius: 50px; box-shadow: 0 15px 30px rgba(255,107,107,0.4);
            transition: all 0.3s; position: relative; overflow: hidden;
        }
        .love-link:hover {
            transform: translateY(-5px) scale(1.05); box-shadow: 0 25px 50px rgba(255,107,107,0.6);
        }
        .love-link:active { transform: scale(0.98); }
        .hearts { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: -1; }
        .heart-float {
            position: absolute; color: rgba(255,255,255,0.8); font-size: 20px;
            animation: floatUp 6s linear forwards; opacity: 0;
        }
        @keyframes floatUp {
            0% { opacity:1; transform: translateY(100vh) scale(0); }
            10% { opacity:1; transform: translateY(90vh) scale(1); }
            90% { opacity:1; transform: translateY(-10vh) scale(1.2); }
            100% { opacity:0; transform: translateY(-20vh) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="heart">üíñ</div>
    <div class="container">
        <h1>Hey Beautiful,</h1>
        <p>Every moment with you feels like magic ‚ú®</p>
        <p>I fall for you more every single day ‚ù§Ô∏è</p>
        <p>You make my world brighter üí´</p>
        <p>Click below if you feel the same...</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="love-link" target="_blank">
            üíï I love you too üíï
        </a>
    </div>

    <script>
        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = ['üíñ','üíï','üíó','üíù'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 800);

        // Heartbeat sync
        setInterval(() => {
            document.querySelector('.heart').style.animationDuration = '1s';
            setTimeout(() => document.querySelector('.heart').style.animationDuration = '1.5s', 750);
        }, 1500);
    </script>
</body>
</html>
